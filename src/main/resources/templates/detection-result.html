<html xmlns:th = "http://thymeleaf.org">
<head>
    <th:block th:replace="fragment/header :: headerFragment"></th:block>
</head>

<body>
<h1>결과 페이지</h1>
<table>
    <thead>
        <tr>
            <th>image</th>
            <th>url</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="result : ${result}">
            <td th:text ="${result.url}"></td>
            <td th:image="${reslt.image}"></td>
        </tr>
        <tr th:each="test : ${test}">
            <td th:text ="${test}"></td>
            <td th:image="${test}"></td>
        </tr>
    </tbody>

</table>


<th:block th:replace="fragment/footer :: footerFragment"></th:block>
</body>

</html>
